<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Color Pairs</title>

    <script src="libraries/p5.js"></script>
    <script src="libraries/underscore.js"></script>
    <script src="libraries/nilsson.js"></script>

    <script src="js/circle.js"></script>
    <script src="js/game.js"></script>
    <script src="js/sketch.js"></script>

    <script>
      function toggleFullScreen() {
        var doc = window.document;
        var docEl = doc.documentElement;

        var requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
        var cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;

        if(!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {

        //window.open("https://christernilsson.github.io/Lab","_self")
        requestFullScreen.call(docEl);
        } else {
          cancelFullScreen.call(doc);
        }
        start.style.visibility = 'hidden'
        newGame();
      }
    </script>

    <style> body {padding: 0; margin: 10;} canvas {vertical-align: top;} </style>

  </head>
  <body>
    <div id=canvas></div>
    <button id='start'; onclick='toggleFullScreen()'>Start!</button>
  </body>
</html>
